<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Actualit√©s | LTD Grove Street</title>
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
  <header class="p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">LTD Grove Street</h1>
    <div class="flex items-center gap-4">
      <button id="theme-toggle" class="text-xl">üåì</button>
      <a href="index.html" class="text-sm bg-green-600 text-white px-3 py-1 rounded">Accueil</a>
      <a href="catalogue.html" class="text-sm bg-green-600 text-white px-3 py-1 rounded">Catalogue</a>
    </div>
  </header>

  <main class="p-8 max-w-7xl mx-auto">
    <h2 class="text-3xl font-semibold mb-6">Actualit√©s</h2>

    <div class="mb-6 flex justify-between items-center gap-4">
      <select id="tri-date" class="px-4 py-2 border rounded">
        <option value="desc">Trier par date (r√©cent d'abord)</option>
        <option value="asc">Trier par date (ancien d'abord)</option>
      </select>
    </div>

    <div id="actualites-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Articles ins√©r√©s via JS -->
    </div>
  </main>

  <footer class="bg-gray-100 dark:bg-gray-800 text-center text-sm py-6 mt-8">
    &copy; 2025 LTD Grove Street. Tous droits r√©serv√©s.
  </footer>

  <script>
    const actualites = [
      {
        titre: "Promo √ât√© 2025",
        date: "2025-07-15",
        contenu: "Profitez de -20% sur tous les lubrifiants pendant tout l'√©t√©.",
        image: "assets/img/promo1.jpg"
      },
      {
        titre: "Ouverture nouvelle station",
        date: "2025-06-30",
        contenu: "Inauguration de notre nouvelle station essence √† Paris.",
        image: "assets/img/station-paris.jpg"
      },
      {
        titre: "Salon de l'√©nergie 2025",
        date: "2025-05-20",
        contenu: "Retrouvez-nous au salon de l'√©nergie pour d√©couvrir nos nouveaut√©s.",
        image: "assets/img/salon-energie.jpg"
      }
    ];

    const container = document.getElementById('actualites-list');
    const triSelect = document.getElementById('tri-date');

    function renderActualites(list) {
      container.innerHTML = '';
      list.forEach(a => {
        container.innerHTML += `
          <article class="bg-white dark:bg-gray-800 rounded shadow p-4 flex flex-col">
            <img src="${a.image}" alt="${a.titre}" class="rounded mb-4 object-cover h-48 w-full">
            <h3 class="text-xl font-bold mb-2">${a.titre}</h3>
            <time datetime="${a.date}" class="text-gray-600 dark:text-gray-400 mb-2">${new Date(a.date).toLocaleDateString('fr-FR')}</time>
            <p class="flex-grow">${a.contenu}</p>
          </article>
        `;
      });
    }

    function sortActualites() {
      const ordre = triSelect.value;
      const sorted = [...actualites].sort((a,b) => ordre === 'asc' ? new Date(a.date) - new Date(b.date) : new Date(b.date) - new Date(a.date));
      renderActualites(sorted);
    }

    triSelect.addEventListener('change', sortActualites);

    sortActualites();
  </script>
</body>

</html>
