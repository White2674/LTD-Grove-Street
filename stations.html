<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LTD Grove Street - Stations Essence</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Style custom -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+q/k5aAuCTe25jkgkMWJG3Om9G5D8txNjt9Zt+7zk="
    crossorigin=""
  />

  <style>
    #map {
      height: 400px;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">

  <header class="p-6 bg-indigo-600 text-white text-center font-bold text-2xl">
    Nos Stations Essence
  </header>

  <!-- Carte -->
  <section class="max-w-6xl mx-auto p-6 mt-6">
    <div id="map"></div>
  </section>

  <!-- Grille tarifaire -->
  <section class="max-w-6xl mx-auto p-6 mt-12">
    <h2 class="text-3xl font-semibold mb-4 text-center">Tarifs des carburants</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300 dark:border-gray-700 rounded-lg overflow-hidden text-left">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="px-4 py-2">Carburant</th>
            <th class="px-4 py-2">Prix (€ / litre)</th>
          </tr>
        </thead>
        <tbody id="priceTableBody" class="bg-white dark:bg-gray-800">
          <!-- Remplissage dynamique -->
        </tbody>
      </table>
    </div>
  </section>

  <footer class="text-center py-6 text-gray-600 dark:text-gray-400 border-t border-gray-300 dark:border-gray-700 mt-12">
    &copy; 2025 LTD Grove Street. Tous droits réservés.
  </footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-oMfWejodW9WckRif6RMNT1LfOCEvE0k2v1r39tc9jjk="
    crossorigin=""
  ></script>

  <script>
    // Données stations avec localisation + photo
    const stations = [
      {
        id: 1,
        name: "Station Grove Street - Centre",
        lat: 40.7128,
        lng: -74.006,
        photo: "images/station1.jpg",
      },
      {
        id: 2,
        name: "Station Grove Street - Nord",
        lat: 40.73061,
        lng: -73.935242,
        photo: "images/station2.jpg",
      },
      {
        id: 3,
        name: "Station Grove Street - Sud",
        lat: 40.706,
        lng: -74.009,
        photo: "images/station3.jpg",
      },
    ];

    // Prix carburants (fixes ici, ou dynamiques)
    const fuelPrices = [
      { fuel: "Essence Sans Plomb 95", price: 1.59 },
      { fuel: "Diesel Standard", price: 1.42 },
      { fuel: "GPL", price: 0.85 },
      { fuel: "Essence Sans Plomb 98", price: 1.72 },
    ];

    // Initialiser la carte
    const map = L.map('map').setView([40.7128, -74.006], 12);

    // Tile layer OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Ajouter des marqueurs
    stations.forEach(station => {
      const popupContent = `
        <strong>${station.name}</strong><br/>
        <img src="${station.photo}" alt="${station.name}" style="width: 200px; border-radius: 8px; margin-top: 8px;" />
      `;
      L.marker([station.lat, station.lng]).addTo(map).bindPopup(popupContent);
    });

    // Remplir la table des prix
    const priceTableBody = document.getElementById('priceTableBody');
    fuelPrices.forEach(item => {
      const tr = document.createElement('tr');
      tr.className = 'border-t border-gray-300 dark:border-gray-700';
      tr.innerHTML = `
        <td class="px-4 py-2 font-medium">${item.fuel}</td>
        <td class="px-4 py-2">${item.price.toFixed(2)} €</td>
      `;
      priceTableBody.appendChild(tr);
    });
  </script>
</body>
</html>
