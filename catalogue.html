<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LTD Grove Street - Catalogue</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Style custom -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">

  <!-- Header -->
  <header class="p-6 bg-indigo-600 text-white text-center font-bold text-2xl">
    Catalogue des produits
  </header>

  <!-- Recherche et filtres -->
  <section class="max-w-6xl mx-auto p-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <input
      type="search"
      id="searchInput"
      placeholder="Rechercher un produit..."
      class="w-full sm:w-1/2 p-3 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"
      aria-label="Rechercher un produit"
    />
    <select id="sortSelect" class="w-full sm:w-1/4 p-3 rounded border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
      <option value="name-asc">Trier par nom (A → Z)</option>
      <option value="name-desc">Trier par nom (Z → A)</option>
      <option value="price-asc">Trier par prix (croissant)</option>
      <option value="price-desc">Trier par prix (décroissant)</option>
    </select>
  </section>

  <!-- Grille produits -->
  <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="productGrid">
    <!-- Les cartes produits seront insérées ici par JS -->
  </main>

  <!-- Footer simple -->
  <footer class="text-center py-6 text-gray-600 dark:text-gray-400 border-t border-gray-300 dark:border-gray-700 mt-12">
    &copy; 2025 LTD Grove Street. Tous droits réservés.
  </footer>

  <script>
    // Exemple de produits
    const products = [
      {
        id: 1,
        name: "Essence Sans Plomb 95",
        price: 1.59,
        image: "images/essence95.jpg"
      },
      {
        id: 2,
        name: "Diesel Standard",
        price: 1.42,
        image: "images/diesel.jpg"
      },
      {
        id: 3,
        name: "Huile Moteur 5W-30",
        price: 25.00,
        image: "images/huile.jpg"
      },
      {
        id: 4,
        name: "Additif Carburant",
        price: 12.50,
        image: "images/additif.jpg"
      },
      // Ajoute autant de produits que tu veux
    ];

    const productGrid = document.getElementById('productGrid');
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');

    // Fonction pour afficher les produits dans la grille
    function displayProducts(items) {
      productGrid.innerHTML = '';
      if (items.length === 0) {
        productGrid.innerHTML = '<p class="col-span-full text-center text-gray-500 dark:text-gray-400">Aucun produit trouvé.</p>';
        return;
      }
      items.forEach(product => {
        const card = document.createElement('article');
        card.className = 'card';

        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="rounded w-full h-48 object-cover" />
          <h3 class="card-title mt-2">${product.name}</h3>
          <p class="text-indigo-600 font-semibold mt-1">${product.price.toFixed(2)} €</p>
        `;
        productGrid.appendChild(card);
      });
    }

    // Fonction pour filtrer et trier les produits
    function filterAndSort() {
      const query = searchInput.value.toLowerCase();
      let filtered = products.filter(p => p.name.toLowerCase().includes(query));

      const sortValue = sortSelect.value;
      if (sortValue === 'name-asc') {
        filtered.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortValue === 'name-desc') {
        filtered.sort((a, b) => b.name.localeCompare(a.name));
      } else if (sortValue === 'price-asc') {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sortValue === 'price-desc') {
        filtered.sort((a, b) => b.price - a.price);
      }
      displayProducts(filtered);
    }

    // Initial display
    displayProducts(products);

    // Events
    searchInput.addEventListener('input', filterAndSort);
    sortSelect.addEventListener('change', filterAndSort);
  </script>
</body>
</html>
