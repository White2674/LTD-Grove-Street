<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LTD Grove Street - Catalogue</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">
  <!-- Header simplifié pour clarté -->
  <header class="fixed top-0 left-0 w-full bg-indigo-600 text-white shadow-md z-50">
    <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3">
      <a href="#" class="text-2xl font-bold">LTD Grove Street</a>
      <button id="cartBtn" class="bg-indigo-800 px-4 py-2 rounded hover:bg-indigo-700">Panier (<span id="cartCount">0</span>)</button>
    </nav>
  </header>

  <!-- Main catalogue -->
  <main class="mt-28 px-4">
    <h1 class="text-3xl text-center font-bold text-indigo-600 mb-6">Catalogue</h1>
    <div id="productGrid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 max-w-7xl mx-auto"></div>
  </main>

  <!-- Panier (drawer) -->
  <aside id="cartPanel" class="fixed right-0 top-0 h-full w-full max-w-md bg-white dark:bg-gray-800 shadow-xl transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
    <div class="flex justify-between items-center px-4 py-4 border-b border-gray-300 dark:border-gray-700">
      <h2 class="text-xl font-semibold">Votre Panier</h2>
      <button onclick="toggleCart()" class="text-gray-500 hover:text-red-500 text-2xl">&times;</button>
    </div>
    <div id="cartItems" class="p-4 space-y-4"></div>
    <div class="p-4 border-t border-gray-300 dark:border-gray-700">
      <form id="checkoutForm" class="space-y-4">
        <input type="text" required placeholder="Nom" class="w-full p-2 border rounded" />
        <input type="email" required placeholder="Email" class="w-full p-2 border rounded" />
        <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Valider la commande</button>
      </form>
    </div>
  </aside>

  <script>
    const products = [
      { id: 1, name: "Foret de perceuse", price: 700, image: "https://i.goopics.net/7lkekl.png" },
      { id: 2, name: "Grosse Perceuse", price: 12, image: "images/diesel.jpg" },
      { id: 3, name: "Perceuse", price: 10, image: "images/huile.jpg" }
    ];

    const productGrid = document.getElementById('productGrid');
    const cartBtn = document.getElementById('cartBtn');
    const cartPanel = document.getElementById('cartPanel');
    const cartItems = document.getElementById('cartItems');
    const cartCount = document.getElementById('cartCount');
    let cart = [];

    function displayProducts() {
      productGrid.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'bg-white dark:bg-gray-800 shadow-md rounded p-4 flex flex-col items-center';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="h-32 object-contain mb-4">
          <h3 class="text-lg font-semibold">${product.name}</h3>
          <p class="text-indigo-600 dark:text-indigo-400 font-bold">$${product.price}</p>
          <button onclick="addToCart(${product.id})" class="mt-2 bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700">Ajouter</button>
        `;
        productGrid.appendChild(card);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) existing.qty++;
      else cart.push({ ...product, qty: 1 });
      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = '';
      let count = 0;
      cart.forEach(item => {
        count += item.qty;
        cartItems.innerHTML += `
          <div class="flex justify-between items-center border-b pb-2">
            <div>
              <p class="font-medium">${item.name}</p>
              <p class="text-sm text-gray-500">$${item.price} x ${item.qty}</p>
            </div>
            <div class="flex items-center gap-1">
              <button onclick="changeQty(${item.id}, -1)" class="px-2 py-1 text-red-500">-</button>
              <button onclick="changeQty(${item.id}, 1)" class="px-2 py-1 text-green-600">+</button>
            </div>
          </div>`;
      });
      cartCount.textContent = count;
    }

    function changeQty(id, delta) {
      const item = cart.find(i => i.id === id);
      if (!item) return;
      item.qty += delta;
      if (item.qty <= 0) cart = cart.filter(i => i.id !== id);
      updateCart();
    }

    function toggleCart() {
      cartPanel.classList.toggle('translate-x-full');
    }

    cartBtn.addEventListener('click', toggleCart);

    document.getElementById('checkoutForm').addEventListener('submit', e => {
      e.preventDefault();
      alert("Commande validée ! Merci pour votre achat.");
      cart = [];
      updateCart();
      toggleCart();
    });

    displayProducts();
  </script>
</body>
</html>
