<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LTD Grove Street - Catalogue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">
  <!-- En-t√™te -->
  <!-- ... inchang√© ... -->

  <!-- Catalogue principal -->
  <main class="mt-32 px-4">
    <!-- ... inchang√© ... -->
    <section id="productGrid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 max-w-6xl mx-auto px-4"></section>
  </main>

  <!-- Pied de page -->
  <!-- ... inchang√© ... -->

  <!-- Caddie flottant -->
  <!-- ... inchang√© ... -->

  <!-- Slide-over panier avec r√©capitulatif -->
  <div id="cartModal" class="fixed inset-0 bg-black/50 hidden z-50">
    <div class="absolute right-0 top-0 h-full w-full sm:w-[400px] bg-white dark:bg-gray-900 shadow-lg flex flex-col transition-transform translate-x-full" id="cartPanel">
      <div class="flex items-center justify-between px-4 py-4 border-b border-gray-200 dark:border-gray-700">
        <h2 class="text-xl font-semibold text-indigo-600 dark:text-indigo-300">üõí Votre Panier</h2>
        <button onclick="toggleCart()" class="text-gray-600 dark:text-gray-300 text-2xl hover:text-red-500">&times;</button>
      </div>
      <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
      <div class="p-4 border-t border-gray-200 dark:border-gray-700 space-y-4">
        <div class="text-sm text-gray-700 dark:text-gray-300 space-y-1">
          <div class="flex justify-between">
            <span>Total produits :</span><span id="subtotal">0.00 ‚Ç¨</span>
          </div>
          <div class="flex justify-between">
            <span>Frais de livraison :</span><span id="shipping">3.99 ‚Ç¨</span>
          </div>
          <div class="flex justify-between font-semibold text-lg">
            <span>Total commande :</span><span id="total">0.00 ‚Ç¨</span>
          </div>
        </div>
        <!-- Infos client -->
        <div>
          <label class="block mb-1 font-semibold text-sm">Nom & Pr√©nom</label>
          <input type="text" placeholder="Votre nom complet" class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white">
        </div>
        <div>
          <label class="block mb-1 font-semibold text-sm">Num√©ro de t√©l√©phone</label>
          <input type="tel" placeholder="XXX-XXXX" class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white">
        </div>
        <div>
          <label class="block mb-1 font-semibold text-sm">Heure de livraison souhait√©e</label>
          <input type="time" class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white">
        </div>
        <div>
          <label class="block mb-1 font-semibold text-sm">Commentaire</label>
          <textarea placeholder="Indiquez toute pr√©cision utile..." rows="3" class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white"></textarea>
        </div>
        <button class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition">‚úÖ Valider la commande</button>
      </div>
    </div>
  </div>

<script>
  const products = [
    { id: 1, name: "Marteau", price: 9.99, category: "Quincaillerie", image: "https://via.placeholder.com/300x200?text=Marteau" },
    { id: 2, name: "Cl√© √† molette", price: 12.49, category: "Quincaillerie", image: "https://via.placeholder.com/300x200?text=Cl%C3%A9+%C3%A0+molette" },
    { id: 3, name: "Carnet A5", price: 3.99, category: "Papeterie", image: "https://via.placeholder.com/300x200?text=Carnet+A5" },
    { id: 4, name: "Gants de jardin", price: 5.95, category: "Jardinage", image: "https://via.placeholder.com/300x200?text=Gants+de+jardin" }
  ];

  const productGrid = document.getElementById('productGrid');
  const searchInput = document.getElementById('searchInput');
  const sortSelect = document.getElementById('sortSelect');
  const categorySelect = document.getElementById('categorySelect');

  function displayProducts(items) {
    productGrid.innerHTML = '';
    if (items.length === 0) {
      productGrid.innerHTML = '<p class="col-span-full text-center text-gray-500 dark:text-gray-400">Aucun produit trouv√©.</p>';
      return;
    }
    items.forEach(product => {
      const card = document.createElement('article');
      card.className = 'rounded overflow-hidden shadow-lg bg-white dark:bg-gray-800 flex flex-col';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover" />
        <div class="p-4 bg-indigo-100 dark:bg-indigo-900 flex flex-col items-center justify-center mt-auto">
          <h3 class="text-center font-semibold text-lg text-indigo-800 dark:text-indigo-300">${product.name}</h3>
          <p class="text-indigo-600 dark:text-indigo-400 font-semibold mt-1">${product.price.toFixed(2)} ‚Ç¨</p>
          <button onclick="addToCart(${product.id})" class="mt-3 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Ajouter au panier</button>
        </div>`;
      productGrid.appendChild(card);
    });
  }

  function filterAndSort() {
    const query = searchInput.value.toLowerCase();
    const selectedCategory = categorySelect.value;
    let filtered = products.filter(p => p.name.toLowerCase().includes(query));
    if (selectedCategory !== 'all') filtered = filtered.filter(p => p.category === selectedCategory);
    const sortValue = sortSelect.value;
    if (sortValue === 'name-asc') filtered.sort((a, b) => a.name.localeCompare(b.name));
    else if (sortValue === 'name-desc') filtered.sort((a, b) => b.name.localeCompare(a.name));
    else if (sortValue === 'price-asc') filtered.sort((a, b) => a.price - b.price);
    else if (sortValue === 'price-desc') filtered.sort((a, b) => b.price - a.price);
    displayProducts(filtered);
  }

  let cart = [];

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    const existing = cart.find(item => item.id === id);
    if (existing) existing.quantity += 1;
    else cart.push({ ...product, quantity: 1 });
    updateCart();
  }

  function updateCart() {
    updateCartCount();
    updateCartTotal();
  }

  function updateCartCount() {
    document.getElementById('cartCount').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
  }

  function updateCartTotal() {
    const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    const shipping = cart.length ? 3.99 : 0;
    const total = subtotal + shipping;
    document.getElementById('subtotal').textContent = subtotal.toFixed(2) + ' ‚Ç¨';
    document.getElementById('shipping').textContent = shipping.toFixed(2) + ' ‚Ç¨';
    document.getElementById('total').textContent = total.toFixed(2) + ' ‚Ç¨';
  }

  function toggleCart() {
    const modal = document.getElementById('cartModal');
    const panel = document.getElementById('cartPanel');
    if (modal.classList.contains('hidden')) {
      modal.classList.remove('hidden');
      setTimeout(() => panel.classList.remove('translate-x-full'), 10);
    } else {
      panel.classList.add('translate-x-full');
      setTimeout(() => modal.classList.add('hidden'), 300);
    }
    renderCartItems();
  }

  function renderCartItems() {
    const container = document.getElementById('cartItems');
    container.innerHTML = '';
    if (cart.length === 0) {
      container.innerHTML = '<p class="text-gray-500 text-center">Votre panier est vide.</p>';
      return;
    }
    cart.forEach(item => {
      const div = document.createElement('div');
      div.className = "flex gap-3 items-center border-b pb-3";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded" />
        <div class="flex-1">
          <h4 class="font-semibold text-gray-800 dark:text-gray-200">${item.name}</h4>
          <div class="flex items-center text-sm text-gray-600 dark:text-gray-400 mt-1">
            ${item.price.toFixed(2)} ‚Ç¨ x 
            <input type="number" min="1" value="${item.quantity}" onchange="changeQuantity(${item.id}, this.value)" class="ml-2 w-16 p-1 border border-gray-300 rounded dark:bg-gray-700 dark:text-white text-center" />
            <span class="ml-2">= ${(item.price * item.quantity).toFixed(2)} ‚Ç¨</span>
          </div>
        </div>
        <button onclick="removeFromCart(${item.id})" class="text-red-600 hover:text-red-800 text-lg font-bold">&times;</button>`;
      container.appendChild(div);
    });
    updateCart();
  }

  function changeQuantity(id, newQty) {
    const item = cart.find(p => p.id === id);
    if (item) item.quantity = parseInt(newQty) || 1;
    renderCartItems();
  }

  function removeFromCart(id) {
    cart = cart.filter(p => p.id !== id);
    renderCartItems();
  }

  displayProducts(products);
  searchInput.addEventListener('input', filterAndSort);
  sortSelect.addEventListener('change', filterAndSort);
  categorySelect.addEventListener('change', filterAndSort);
  document.getElementById('cartButton').addEventListener('click', toggleCart);
</script>
</body>
</html>
